<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <hr>
    <ul>
        <li title="usa-se a tag <p>">Paráfrafo</li>
        <li title="usa-se <h1>...<h6>">Titulo</li>
        <li title="usa-se a tag <img>">Imagens</li>
        <li title="usa-se a tag <abbr>">Abreviações</li>
        <li title="usa-se as tags<ol> e <li>">listas numeradas</li>
        <li title="usa-se as tags <ul> e <li>">Listas com demarcadores</li>
        <li title="usa-se a tag <sub>">Texto subscrito</li>
    </ul>
    
    
</body>
</html>
