<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p><mark>Este vídeio está hospedado no meu próprio servidor</mark></p>
   <!-- <video src="midia/Meu-Video.wbem.webm"  controls></video>-->
    <video width="560" height="315" controls>
        <source src="midia/Meu-Video.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video.wbem.webm" type="video/wbem">
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>

    <h1>Insetindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=5zE5GjwMVvhac3Tg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
